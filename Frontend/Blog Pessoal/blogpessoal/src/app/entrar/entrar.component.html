<div class="container-fluid bg-info">
    <div class="row d-flex align-items-center celeste">
        <div class="col-md-4">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 text-white">
                    <h1 class="text-center mb-5">Entrar</h1>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Insira o usuário">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Insira sua senha">
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-dark" (click)='entrar()'>Entrar</button>
                    </div>

                    <hr class="mt-5 mb-5">

                    <p class="text-center">
                        Não tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a>
                    </p>
                </div>
            </div>

        </div>
        <div class="col-md-8 hide hidden visible-xs visible-sm" id="img-bg">

        </div>
    </div>
</div>
