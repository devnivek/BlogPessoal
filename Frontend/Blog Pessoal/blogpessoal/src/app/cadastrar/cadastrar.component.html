<div class="container-fluid">
    <div class="row bg-dark">
        <div class="col-md-8 hide hidden visible-xs visible-sm" id="img-bg"></div>

        <div class="div col-md-4 mt-5 mb-5 text-white">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center mb-5">Cadastro</h1>

                    <div class="form-group">
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome" >
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite um usuário">
                    </div>

                    <div class="form-group">
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Digite uma senha">
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="consenha" id="consenha" placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Insira o link da sua foto aqui">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuário: </label>
                        <div class="btn-group btn-group-toggle w-100" data-toggle="buttons">
                            <label class="btn btn-warning">
                                <input (click)='tipoUser($event)' type="radio" name="options" value="normal" id="option1" autocomplete="off"> Normal
                            </label>
                            <label class="btn btn-warning">
                                <input (click)='tipoUser($event)' type="radio" name="options" value="adm" id="option2" autocomplete="off"> Administrador
                            </label>
                        </div>
                    </div>

                    <hr class="mt-4 mb-4">

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
