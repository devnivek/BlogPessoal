<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 hide hidden visible-xs visible-sm" id="img-bg"></div>

        <div class="div col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu usuário">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input class="form-control" type="text" name="foto" id="foto" placeholder="Insira o link da sua foto aqui">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="text" name="senha" id="senha" placeholder="Digite sua senha">
                    </div>

                    <div class="form-group">
                        <label for="consenha">Confimar Senha</label>
                        <input class="form-control" type="text" name="consenha" id="consenha" placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuário: </label>
                        <div class="btn-group btn-group-toggle w-100" data-toggle="buttons">
                            <label class="btn btn-warning active">
                              <input type="radio" name="options" id="option1" autocomplete="off" checked> Normal
                            </label>
                            <label class="btn btn-warning">
                              <input type="radio" name="options" id="option2" autocomplete="off"> Administrador
                            </label>
                          </div>
                    </div>

                    <hr class="mt-4 mb-4">

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
