<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-info">Apagar Postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar esta postagem?</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center mt-4">
        <div class="col-md-4">
            <div class="card">
                <img class="card-img-top" width="100vh" src="{{postagem.imagem}}" alt="Imagem de capa do card">
                <div class="card-body">
                    <h5 class="card-title mb-1">{{postagem.titulo}}</h5>
                    <small class="text-muted">Tema: {{postagem.tema.descricao}}</small><hr>
                    <p class="card-text">{{postagem.texto}}</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Postado em {{postagem.data | date: 'dd/MM/yyy'}} às {{postagem.data | date: 'HH:mm'}}</small>
                </div>
            </div>
        </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-warning mr-4" routerLink='/inicio'><i class="fa fa-times" aria-hidden="true"></i> Não</button>
            <button class="btn btn-danger" (click)='apagar()'><i class="fa fa-check" aria-hidden="true"></i> Sim</button>
        </div>
    </div>
    
</div>
